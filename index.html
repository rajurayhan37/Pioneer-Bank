<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioner Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h3 class="text-center">Login</h3><br>
            <input type="text" class="email form-control" placeholder="Enter your email"><br>
            <input type="password" class="form-control" placeholder="Enter your password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1200</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h6>Deposit</h6><br>
                    <input id="depositAmt" class="form-control" placeholder="$ Enter deposit ammount"><br>
                    <button id="deposit" class="btn btn-success">Desposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h6>Withdraw</h6><br>
                    <input id="withdrawAmt" class="form-control" placeholder="$ Enter withdraw ammount"><br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById('login-area');
            const transactionArea = document.getElementById('transaction-area');
            loginArea.style.display = "none";
            transactionArea.style.display ="block";
        })

        const depositBtn = document.getElementById('deposit');
        depositBtn.addEventListener("click",function(){
            var depositAmt = document.getElementById('depositAmt').value
            console.log(depositAmt);
        })

        const withdrawBtn = document.getElementById('withdraw');
        withdrawBtn.addEventListener("click", function(){
            var withdrawAmt = document.getElementById('withdrawAmt').value
            console.log(withdrawAmt);
        })
    </script>
    
</body>
</html>
